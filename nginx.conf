events {
    worker_connections 1024;
}

http {
    upstream n8n_backend {
        server atracio-n8n:5678;
    }
    
    upstream erp_backend {
        server atracio-erp:5000;
    }

    # Configuration pour n8n
    server {
        listen 80;
        server_name n8n.localhost;
        
        location / {
            proxy_pass http://n8n_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Support WebSocket pour n8n
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Configuration pour l'API ERP
    server {
        listen 80;
        server_name erp.localhost;
        
        location / {
            proxy_pass http://erp_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Endpoint sant√© (health check)
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }
    }
    
    # Catch-all / fallback
    server {
        listen 80 default_server;
        
        location / {
            return 301 http://n8n.localhost$request_uri;
        }
        
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "nginx healthy\n";
        }
    }
}
